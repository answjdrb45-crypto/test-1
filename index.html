    <div class="description">
        당신의 얼굴이 고양이상인지, 강아지상인지 인공지능이 분석해 드립니다! 사진을 업로드해 주세요.

    <input type="file" id="file-input" accept="image/*" onchange="init()" style="margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
    <img id="uploaded-image" style="max-width: 300px; max-height: 300px; margin-top: 20px; border: 1px solid #eee; display: none;">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/DfAXjTgSG/";

        let model, labelContainer, maxPredictions;
        let imageElement, imageCanvas, ctx; // New variables for uploaded image

        // Load the image model and setup for prediction from uploaded image
        async function init() {
            // Clear previous elements and results
            document.getElementById("webcam-container").innerHTML = ''; // Ensure webcam container is cleared
            document.getElementById("label-container").innerHTML = ''; // Clear labels
            
            const fileInput = document.getElementById("file-input");
            imageElement = document.getElementById("uploaded-image");

            if (fileInput.files.length === 0) {
                imageElement.style.display = 'none';
                console.log("No file selected.");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (e) => {
                imageElement.src = e.target.result;
                imageElement.style.display = 'block'; // Show the selected image

                // Create an off-screen canvas for prediction (Teachable Machine expects 200x200)
                imageCanvas = document.createElement('canvas');
                ctx = imageCanvas.getContext('2d');
                const img = new Image();
                img.src = e.target.result;

                img.onload = async () => {
                    imageCanvas.width = 200;
                    imageCanvas.height = 200;
                    ctx.drawImage(img, 0, 0, 200, 200); // Draw image to canvas

                    // Load the model and metadata
                    const modelURL = URL + "model.json";
                    const metadataURL = URL + "metadata.json";
                    model = await tmImage.load(modelURL, metadataURL);
                    maxPredictions = model.getTotalClasses();

                    labelContainer = document.getElementById("label-container");
                    for (let i = 0; i < maxPredictions; i++) {
                        labelContainer.appendChild(document.createElement("div"));
                    }
                    await predict(); // Run prediction once after image is loaded and model ready
                };
            };
            reader.readAsDataURL(file);
        }

        // predict function now uses the image from the off-screen canvas
        async function predict() {
            if (!model || !imageCanvas || !ctx) {
                console.log("Model or image not ready for prediction.");
                return;
            }
            const prediction = await model.predict(imageCanvas); // Predict from imageCanvas
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(0) + "%"; // Display as percentage
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
